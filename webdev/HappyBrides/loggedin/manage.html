<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css">
    <title>Happy Brides</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./manage.html">HappyBrides</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="./manage.html">Manage wishlists<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./logout.html">Logout</a>
                </li>
            </ul>
        </div>
        </div>
      </nav>

      <div class="container">
          <h2>Create new wishlist</h2>
          <div class="row">
              <div class="col">
                <form>
                    <div class="form-group">
                      <label for="wishlistName">Wishlist name</label>
                      <input type="text" class="form-control" id="wishlistName" placeholder="My Wishlist!">
                    </div>
                    <button type="submit" class="btn btn-dark">Create new wishlist</button>
                  </form>  
              </div>
          </div>
          <h2>Active wishlists</h2>
          <div class="row">
            <div class="col">
                <ul class="list-group" id="ActiveWishLists">
                  </ul>
            </div>
          </div>
          <h2>Inactive wishlists</h2>
          <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="#">My inactive wishlist</a>
                      <span class="badge badge-primary badge-pill">0</span>
                    </li>
            </div>
          </div>
      </div>

    <script src="../js/database.js"></script>
    <script src="../js/manage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
